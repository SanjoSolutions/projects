<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Word</title>

  <style>
    body {
      box-sizing: border-box;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0.5rem;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      flex: 1 1 auto;
      box-sizing: border-box;
      width: 100%;
      outline: none;
      font-family: sans-serif;
      font-size: 1rem;
      line-height: 1.5rem;
      border: 1px solid gray;
      padding: 1rem;
      max-width: 35.375rem;
      resize: none;
    }
  </style>
</head>
<body>
<textarea autofocus></textarea>
</body>
</html>
