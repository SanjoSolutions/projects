<!DOCTYPE html>

<head>
	<title>Zoomable Canvas</title>

	<style>
		body {
			margin: 0;
		}

		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<canvas id="canvas"></canvas>
	<script type="module">
		import { zoomable } from './zoomable.js'

		const devicePixelRatio = window.devicePixelRatio
		const canvas = document.getElementById('canvas')
		const documentWidth = window.innerWidth
		const documentHeight = window.innerHeight
		canvas.width = devicePixelRatio * documentWidth
		canvas.height = devicePixelRatio * documentHeight

		let viewport = {
			x: 0,
			y: 0,
			width: documentWidth,
			height: documentHeight
		}

		let zoom = 1
		const context = canvas.getContext('2d')

		function render() {
			context.save()
			const scale = devicePixelRatio * zoom
			debugger
			context.translate(-viewport.x, -viewport.y)
			context.scale(scale, scale)

			context.clearRect(0, 0, documentWidth, documentHeight)

			context.beginPath()
			const width = 100
			const height = 100
			const x = 0.5 * (documentWidth - width)
			const y = 0.5 * (documentHeight - height)
			context.rect(x, y, width, height)
			context.stroke()

			context.restore()
		}

		render()

		function onZoom(_zoom) {
			console.log('zoom', _zoom)
			const previousZoom = zoom
			zoom = _zoom
			viewport = calculateViewport(viewport, previousZoom, zoom)
			render()
		}

		function calculateViewport(viewport, previousZoom, zoom) {
			const newWidth = viewport.width * (previousZoom / zoom)
			const newHeight = viewport.height * (previousZoom / zoom)
			return {
				x: viewport.x + 0.5 * (viewport.width - newWidth),
				y: viewport.y + 0.5 * (viewport.height - newHeight),
				width: newWidth,
				height: newHeight
			}
		}

		zoomable(onZoom)
