<html>
  <head>
    <title>Minecraft</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }

      .color-picker {
        position: absolute;
        left: 1rem;
        bottom: 1rem;
        box-sizing: border-box;
        width: 2rem;
        height: 2rem;
        border: 1px solid black;
        background-color: white;
        border-radius: 50%;
        z-index: 1000;
      }

      .color-picker-dialog {
        position: absolute;
        left: 1rem;
        bottom: 1rem;
        background-color: white;
        border-radius: 50%;
        z-index: 1001;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .color-field {
        border: 1px solid black;
        position: relative;
        border-radius: 50%;
      }

      .color-picker-selector {
        display: none;
        position: absolute;
        box-sizing: border-box;
        width: 1rem;
        height: 1rem;
        border: 1px solid black;
        border-radius: 50%;
        z-index: 1002;
      }

      .lightness-field {
        position: relative;
        width: 1rem;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <script type="module" src="index.js"></script>
  </body>
</html>
