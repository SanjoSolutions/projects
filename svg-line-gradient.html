<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Line Gradient</title>
</head>
<body>

<svg version="1.1"
     baseProfile="full"
     width="1000" height="1000"
     xmlns="http://www.w3.org/2000/svg">

    <defs>
        <linearGradient id="gradient" gradientTransform="rotate(0)" gradientUnits="userSpaceOnUse" x1="1000" y1="1000" x2="0" y2="0">
            <stop offset="0%" style="stop-color: #0095FA"></stop>
            <stop offset="100%" style="stop-color: #005CF4"></stop>
        </linearGradient>
    </defs>

    <line x1="1000" y1="1000" x2="0" y2="0" stroke="url('#gradient')" stroke-width="400"></line>
</svg>

</body>
</html>
