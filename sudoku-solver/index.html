<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sudoku Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .row {
        display: flex;
      }

      .column {
        margin-right: 1rem;
      }

      table {
        border: 3px solid black;
        border-collapse: collapse;
        line-height: 1rem;
      }

      td {
        border: 1px solid black;
        box-sizing: border-box;
        padding: 2px;
        height: 1.375rem;
        width: 1.375rem;
        min-width: 1.375rem;
        text-align: center;
        vertical-align: middle;
      }

      td:nth-child(3n) {
        border-right: 2px solid black;
      }

      tr:nth-child(3n) td {
        border-bottom: 2px solid black;
      }

      .possible-numbers td table {
        border: 0 none;
      }

      .possible-numbers td table td {
        border: 0 none;
      }

      .sudoku-input input {
        display: block;
        box-sizing: border-box;
        text-align: center;
        height: 1.25rem;
        width: 1.25rem;
        border: 0 none;
        outline: none;
        padding: 0;
        font-size: 1rem;
        line-height: 1rem;
        font-family: serif;
      }

      .sudoku-input td {
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script type="module" src="index.js"></script>
  </body>
</html>
