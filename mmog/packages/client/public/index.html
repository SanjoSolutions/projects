<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="build/index.css" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }

      #root {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      canvas {
        display: block;
      }

      .links {
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        background-color: white;
        padding: 0.5rem;
      }

      .links > * {
        display: inline-block;
        margin-right: 0.5rem;
      }

      .links > *:last-child {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="build/index.js"></script>
  </body>
</html>
